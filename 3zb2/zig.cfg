// Do Not Modify This Line
exec addbot.cfg

//set basepath "/usr/share/games/quake2"

set dmflags 16384
set maxclients 8
set autospawn 3

set zigmode 1
set zigspawn 1
set zigkiller 1
set respawn_protection 1
set ctf 0
set aimfix 1
set spawnbotfar 1
set botlist default
set vwep 1

set fraglimit 30
set timelimit 10

set maplist q2dmx

map q2dm1
